<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memory Training</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-7">

      <div class="card shadow-lg">
        <div class="card-body">

          <h3 class="text-center mb-4">Memory Training</h3>

          <form id="createForm" class="row g-3">

            <div class="col-md-4">
              <label class="form-label">User ID</label>
              <input type="number" id="user_id" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Category</label>
              <input type="text" id="category" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Length</label>
              <input type="number" id="length" class="form-control" required>
            </div>

            <div class="col-12">
              <button class="btn btn-primary w-100">Criar Treino</button>
            </div>

          </form>

          <hr class="my-4">

          <div id="trainingArea" class="d-none">

            <h5 class="text-center">Memorize:</h5>
            <div class="alert alert-info text-center fs-4 fw-bold" id="sequenceBox"></div>

            <form id="answerForm">
              <div class="mb-3">
                <label class="form-label">Digite a sequÃªncia:</label>
                <input type="text" id="provided" class="form-control" required>
              </div>

              <button class="btn btn-success w-100">Enviar Resposta</button>
            </form>

          </div>

          <div id="resultArea" class="mt-4 d-none">
            <div id="resultBox" class="alert"></div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
